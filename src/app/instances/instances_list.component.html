<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<nav>
	<ul class="pagination justify-content-center">
	  <li *ngFor="let env of instlist | sort" class="page-item" [class.active]="env.ID == selectedEnvironment">
		  <a href="javascript:;" (click)="search(env.ID)">{{env.ID}}</a>
	  </li>
	</ul>
</nav>

<div bp-layout="row">
	<div *ngFor="let p of instances | instancefilter : selectedEnvironment | sort" bp-layout="col 6 4@md 2@lg">
		<table class="card--media">
			<tr>
				<td align="left" style="width:100%" class="card--header">
					<i class="fa fa-cloud" data-toggle="modal" data-target="#myModal" (click)="SelectMovie(p)" style="font-size:100%;color:Black;"><span>  #{{p.NAME}}</span></i>
				</td>
				<td align="right">
					<div *ngIf="p.STATUS==='RUNNING'">
						<i class="fa fa-rocket fly" style="font-size:150%;color:YellowGreen;"></i>
					</div>
					<div *ngIf="p.STATUS==='TERMINATED'">
						<i class="fa fa-thumbs-down down" style="font-size:150%;color:Tomato;"></i>
					</div>
					<div *ngIf="p.STATUS==='STOPPING'">
						<i class="fa fa-wrench shake" style="font-size:150%;color:Orange;"></i>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<hr>
					<strong>internal:</strong> {{p.INTERNAL_IP}}<br>
					<strong>external:</strong> {{p.EXTERNAL_IP}}<br>
				</td>
			</tr>
		</table>
	</div>
</div>


<div id="myModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Service list</h4>
			</div>
			<div class="modal-body">
				<table width="80%" *ngFor="let ser of services">
					<tr>
						<td>
							{{ser.NAME}} <a href="http://{{selectedMovie.INTERNAL_IP}}:{{ser.PORT}}" target="_blank">http://{{selectedMovie.INTERNAL_IP}}:{{ser.PORT}}</a>
						</td>
						<td align="right">
							<i class="fa fa-gears" style="font-size:150%;color:Black;"></i>
						</td>
					</tr>
					<hr>
				</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>

	</div>
</div>
<router-outlet></router-outlet>
